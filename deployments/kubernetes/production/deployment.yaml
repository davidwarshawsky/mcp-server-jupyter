---
# deployment.yaml: MCP Jupyter Server - Production Ready
# Features:
# - Persistent volumes for state/checkpoints/assets (Friday-Monday Gap fix)
# - Health checks and graceful shutdown (Zombie process fix)
# - Resource limits and security context
# - Entrypoint script for pre-flight checks (Port cleanup fix)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-jupyter-server
  namespace: default
  labels:
    app: mcp-jupyter
    version: v1
spec:
  replicas: 1  # IMPORTANT: Keep at 1 (stateful, not horizontally scalable)
  strategy:
    type: Recreate  # Replace instead of RollingUpdate (stateful app)
  selector:
    matchLabels:
      app: mcp-jupyter
  template:
    metadata:
      labels:
        app: mcp-jupyter
        version: v1
    spec:
      serviceAccountName: mcp-pod-manager-sa
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: mcp-server
        image: your-registry/mcp-jupyter:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        # Entrypoint for zombie cleanup and pre-flight checks
        command:
          - /bin/bash
          - /usr/local/bin/docker-entrypoint.sh
        args:
          - "--transport"
          - "websocket"
          - "--port"
          - "3000"
        
        env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MCP_DATA_DIR
          value: "/data/mcp"
        - name: MCP_MAX_KERNELS
          value: "10"
        - name: MCP_MAX_QUEUE_SIZE
          value: "1000"
        - name: LOG_LEVEL
          value: "INFO"
        - name: JUPYTER_KERNEL_TIMEOUT
          value: "300"
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2"
        
        # Persistent volume mounts (Friday-Monday Gap)
        volumeMounts:
        - name: mcp-data
          mountPath: /data
        - name: tmp
          mountPath: /tmp
        
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        startupProbe:
          httpGet:
            path: /health
            port: 3000
          periodSeconds: 2
          timeoutSeconds: 3
          failureThreshold: 30
        
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
      
      volumes:
      - name: mcp-data
        persistentVolumeClaim:
          claimName: mcp-jupyter-data-pvc
      - name: tmp
        emptyDir:
          sizeLimit: 10Gi
      
      restartPolicy: Always
      dnsPolicy: ClusterFirst

---
# Persistent Volume Claim (Friday-Monday Gap)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mcp-jupyter-data-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: mcp-jupyter-service
  namespace: default
  labels:
    app: mcp-jupyter
spec:
  type: ClusterIP
  selector:
    app: mcp-jupyter
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  sessionAffinity: ClientIP
