# MCP Jupyter Server - Production Kubernetes Deployment
# IIRB Mode C Compliant
# Last Updated: 2025-01-20

apiVersion: v1
kind: Namespace
metadata:
  name: mcp-jupyter

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mcp-jupyter-data
  namespace: mcp-jupyter
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd  # Adjust for your cluster

---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-jupyter-secrets
  namespace: mcp-jupyter
type: Opaque
stringData:
  session-token: "REPLACE_WITH_SECURE_RANDOM_TOKEN"  # Generate: openssl rand -hex 32
  package-allowlist: "pandas,numpy,scikit-learn,matplotlib,seaborn,plotly"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-jupyter-config
  namespace: mcp-jupyter
data:
  # Server Configuration
  MCP_HOST: "0.0.0.0"
  MCP_PORT: "3000"
  LOG_LEVEL: "INFO"
  
  # Persistence (12-Factor App)
  MCP_DATA_DIR: "/var/mcp-jupyter"
  
  # Security (IIRB Mode C Compliant)
  MCP_STRICT_MODE: "1"  # Enforce strict package allowlist
  MCP_ALLOWED_ROOT: "/workspace"
  
  # Resource Limits
  MCP_MAX_KERNELS: "20"
  MCP_MEMORY_LIMIT_BYTES: "8589934592"  # 8 GB
  MCP_IO_POOL_SIZE: "8"
  
  # Asset Management
  MCP_ASSET_MAX_AGE_HOURS: "48"
  
  # Observability
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger-collector.observability.svc.cluster.local:4318"
  OTEL_SERVICE_NAME: "mcp-jupyter-prod"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-jupyter
  namespace: mcp-jupyter
  labels:
    app: mcp-jupyter
    tier: backend
spec:
  replicas: 3  # High availability
  selector:
    matchLabels:
      app: mcp-jupyter
  template:
    metadata:
      labels:
        app: mcp-jupyter
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      # Security Context (Pod Level)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: mcp-jupyter
        image: mcp-jupyter:0.2.1  # Replace with your registry
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: websocket
          containerPort: 3000
          protocol: TCP
        
        # Environment Variables (from ConfigMap + Secrets)
        envFrom:
        - configMapRef:
            name: mcp-jupyter-config
        env:
        - name: MCP_SESSION_TOKEN
          valueFrom:
            secretKeyRef:
              name: mcp-jupyter-secrets
              key: session-token
        - name: MCP_PACKAGE_ALLOWLIST
          valueFrom:
            secretKeyRef:
              name: mcp-jupyter-secrets
              key: package-allowlist
        
        # Security Context (Container Level)
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
            add:
              - CHOWN  # Only capability needed (pip installs)
              # SETUID/SETGID explicitly NOT added (IIRB P0 Fix #3)
        
        # Resource Limits
        resources:
          requests:
            cpu: "2"
            memory: "16Gi"
          limits:
            cpu: "4"
            memory: "32Gi"
        
        # Volume Mounts
        volumeMounts:
        - name: mcp-data
          mountPath: /var/mcp-jupyter
        - name: workspace
          mountPath: /workspace
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /home/jupyter/.cache
        
        # Probes
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      # Volumes
      volumes:
      - name: mcp-data
        persistentVolumeClaim:
          claimName: mcp-jupyter-data
      - name: workspace
        emptyDir:
          sizeLimit: 50Gi
      - name: tmp
        emptyDir:
          medium: Memory
          sizeLimit: 1Gi
      - name: cache
        emptyDir:
          sizeLimit: 2Gi
      
      # Pod Disruption Budget
      # See: mcp-jupyter-pdb.yaml

---
apiVersion: v1
kind: Service
metadata:
  name: mcp-jupyter
  namespace: mcp-jupyter
  labels:
    app: mcp-jupyter
spec:
  type: ClusterIP
  ports:
  - name: websocket
    port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: mcp-jupyter

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mcp-jupyter-pdb
  namespace: mcp-jupyter
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: mcp-jupyter

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mcp-jupyter-netpol
  namespace: mcp-jupyter
spec:
  podSelector:
    matchLabels:
      app: mcp-jupyter
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: frontend  # Adjust for your ingress namespace
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: observability  # Allow Jaeger/OTEL traffic
    ports:
    - protocol: TCP
      port: 4318
  - to:  # Allow DNS
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

---
# Horizontal Pod Autoscaler (optional)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mcp-jupyter-hpa
  namespace: mcp-jupyter
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mcp-jupyter
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
