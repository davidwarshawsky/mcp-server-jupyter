name: E2E Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Python server dependencies
        working-directory: tools/mcp-server-jupyter
        run: |
          pip install poetry
          poetry install --with dev,superpowers
      
      - name: Run Python unit tests
        working-directory: tools/mcp-server-jupyter
        run: |
          poetry run pytest tests/ -v --cov=src --cov-report=xml
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install VS Code extension dependencies
        working-directory: vscode-extension
        run: npm ci
      
      - name: Run VS Code E2E tests (Linux)
        working-directory: vscode-extension
        run: |
          # Install xvfb for headless display
          sudo apt-get update
          sudo apt-get install -y xvfb
          
          # Run tests in headless mode
          xvfb-run -a npm run test:e2e
        env:
          DISPLAY: ':99.0'
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./tools/mcp-server-jupyter/coverage.xml
          flags: python-${{ matrix.python-version }}

  test-macos:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: tools/mcp-server-jupyter
        run: |
          pip install poetry
          poetry install --with dev,superpowers
      
      - name: Run Python tests
        working-directory: tools/mcp-server-jupyter
        run: poetry run pytest tests/ -v
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install VS Code extension dependencies
        working-directory: vscode-extension
        run: npm ci
      
      - name: Run VS Code E2E tests (macOS)
        working-directory: vscode-extension
        run: npm run test:e2e

  test-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: tools/mcp-server-jupyter
        run: |
          pip install poetry
          poetry install --with dev,superpowers
      
      - name: Run Python tests
        working-directory: tools/mcp-server-jupyter
        run: poetry run pytest tests/ -v
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install VS Code extension dependencies
        working-directory: vscode-extension
        run: npm ci
      
      - name: Run VS Code E2E tests (Windows)
        working-directory: vscode-extension
        run: npm run test:e2e

  integration-smoke:
    runs-on: ubuntu-latest
    needs: [test-linux, test-macos, test-windows]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Test PyPI distribution
        working-directory: tools/mcp-server-jupyter
        run: |
          pip install poetry
          poetry build
          
          # Test that the wheel installs
          pip install dist/*.whl
          
          # Verify command is available
          mcp-jupyter --version || echo "Command not found - expected for now"
          
          # Verify imports work
          python -c "from src import main; print('Import successful')"
