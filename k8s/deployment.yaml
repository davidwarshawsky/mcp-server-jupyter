apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-jupyter-deployment
  labels:
    app: mcp-jupyter
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mcp-jupyter
  template:
    metadata:
      labels:
        app: mcp-jupyter
    spec:
      containers:
      - name: mcp-jupyter-server
        image: your-repo/mcp-jupyter-server:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
